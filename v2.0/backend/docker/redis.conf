# Redis configuration for Agent Marketplace Docker deployment
# Optimized for single-container deployment

# Network
bind 127.0.0.1
port 6379
timeout 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for container deployment)
save ""
appendonly no

# Security
requirepass agentmarketplace2024

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
tcp-backlog 511
