apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-marketplace-config
  namespace: agent-marketplace
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  API_KEY_HEADER: "X-API-Key"
  DEFAULT_AGENT_TIMEOUT: "300"
  MAX_CONCURRENT_AGENTS: "10"
  OTEL_SERVICE_NAME: "agent-marketplace"
  RATE_LIMIT_FREE: "10"
  RATE_LIMIT_BASIC: "100"
  RATE_LIMIT_PRO: "1000"
  RATE_LIMIT_ENTERPRISE: "10000"

